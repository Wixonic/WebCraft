		<meta name="og:image" content="/assets/logo.svg" />

	<body>

		<header>

			<img id="logo" src="/assets/logo.svg" alt="WCL" />

			<span>
				
				<button id="notificationsBtn">
					<span class="whenClosed"><i class="fa-solid fa-envelope"></i></span>
					<span class="whenOpen"><i class="fa-solid fa-envelope-open"></i></span>
				</button>

				<button id="menuBtn">
					<span class="whenClosed"><i class="fa-solid fa-bars"></i></span>
					<span class="whenOpen"><i class="fa-solid fa-times"></i></span>
				</button>

			</span>

		</header>

		<div id="notifications">
			<special>Loading...</special>
		</div>

		<nav id="menu">

			Loading...

		</nav>

		<img id="banner" src="/assets/large-logo.svg" alt="WebCraft large logo" />

		<button id="play">Loading</button>

	</body>
